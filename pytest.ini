[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categories
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    requires_database: Tests that require database setup
    requires_network: Tests that require network access

# Coverage settings (if pytest-cov is installed)
[coverage:run]
source = src/foilskybugs
omit = 
    */tests/*
    */test_*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if HAS_.*:
    except ImportError:

[coverage:html]
directory = htmlcov